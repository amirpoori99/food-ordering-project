# Real-time Alerting Configuration for Food Ordering System
# Phase 46 Enhancement - Enterprise Alerting System

# Global Configuration
global:
  # SMTP Configuration
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@foodordering.com'
  smtp_auth_username: 'alerts@foodordering.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true
  
  # Slack Configuration
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
  
  # Microsoft Teams Configuration
  teams_webhook_url: 'https://outlook.office.com/webhook/YOUR/TEAMS/WEBHOOK'
  
  # Default notification settings
  resolve_timeout: 5m
  
# Alert Groups
route:
  group_by: ['alertname', 'environment', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m
      
    # High priority alerts
    - match:
        severity: high
      receiver: 'high-priority-alerts'
      group_wait: 10s
      repeat_interval: 30m
      
    # Medium priority alerts
    - match:
        severity: medium
      receiver: 'medium-priority-alerts'
      group_wait: 30s
      repeat_interval: 1h
      
    # Low priority alerts
    - match:
        severity: low
      receiver: 'low-priority-alerts'
      group_wait: 1m
      repeat_interval: 4h
      
    # Business alerts
    - match:
        category: business
      receiver: 'business-alerts'
      group_wait: 30s
      repeat_interval: 2h
      
    # Security alerts
    - match:
        category: security
      receiver: 'security-alerts'
      group_wait: 0s
      repeat_interval: 10m
      
    # Performance alerts
    - match:
        category: performance
      receiver: 'performance-alerts'
      group_wait: 15s
      repeat_interval: 30m

# Notification Receivers
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: 'devops@foodordering.com'
        subject: '[Food Ordering] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Environment: {{ .Labels.environment }}
          Service: {{ .Labels.service }}
